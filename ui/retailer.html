<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Supply Chain</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"

      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav class="brown darken-4">
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="index.html">Coffee Harvester</a></li>
            <li><a href="product.html">Product Manufacturer</a></li>
            <li><a href="retailer.html">Retailer</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col s6">
          <h2>Retailer</h2>
          <label>Address: </label>
          <p id="dealer-address"></p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div id="product-history" class="collection with-header">
            <p class="collection-header">Product history</p>
          </div>
          <div id="product-details">
            <label>Owners: </label>
            <p id="product-owners"></p>
          </div>
        </div>
        <div class="col s6">
          <div id="sack-history" class="collection with-header">
            <p class="collection-header">Sacks history</p>
          </div>
          <div id="sack-details">
            <label>Owners: </label>
            <p id="sack-owners"></p>
          </div>
        </div>
      </div>
    </div>
